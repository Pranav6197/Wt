<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Basic styles for the layout */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center;
            position: absolute;
            top: 20px;
            width: 100%;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 50px; /* Provides space between buttons and section */
        }

        .color-section {
            text-align: center;
            padding: 50px;
            border: 1px solid #ccc;
            background-color: #fff;
            width: 60%;
            height: 200px; /* Increased height for the section */
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px; /* Moves buttons lower */
        }

        button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            outline: none;
        }

        .blue-btn {
            background-color: blue;
        }

        .orange-btn {
            background-color: orange;
        }

        .green-btn {
            background-color: green;
        }
    </style>
</head>
<body>
    <h1>Responsive Layout</h1>
    <div class="container">
        <div class="content">
            <div class="color-section" id="colorSection">
                <p>This section should change color after clicking on the following buttons</p>
            </div>
        </div>
        <div class="button-container">
            <button class="blue-btn" onclick="changeColor('blue')"></button>
            <button class="orange-btn" onclick="changeColor('orange')"></button>
            <button class="green-btn" onclick="changeColor('green')"></button>
        </div>
    </div>

    <script>
        function changeColor(color) {
            // Change the background color of the section
            document.getElementById('colorSection').style.backgroundColor = color;
        }
    </script>
</body>
</html>
